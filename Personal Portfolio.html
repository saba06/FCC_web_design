<!DOCTYPE html>

<html>
    <head>
        <style>
        body{
            margin: 0;
        }
        #navbar{
            width: 100%;
            display: flex;  
            position: fixed;
            z-index: 1;
            background-color: black;
            justify-content: center;
        }
        #navbar a{
            text-decoration: none;
            margin: 0 2em 0 2em;
            font-size: xx-large;
            color: white;
            font-weight: 500;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-family: cursive;
        }
        #welcome-section{
            height: 100vh;
            display: flex;
            position: relative;
            flex-direction: column;
            background-color: rgba(255, 0, 0, 0.849);
            color: white;
            font-family: cursive;
        }
        #welcome-section h1{
            text-align: center;
            margin-top: 50vh;
            font-size: xxx-large;
        }
        #welcome-section h6{
            text-align: center;
            font-size: large;
            margin-top: 0;
        }
        #projects{
            display: flex;
            position: relative;
            flex-direction: column;
            background-color: gold;
            color: black;
            font-family: cursive;
        }
        #projects h6{
            text-align: center;
            font-size: large;
        }
        #project-grid{
            display: grid;
            grid-template-areas:
                'tribute survey product tech_page';
            gap: 1fr;
        }
        @media only screen and (max-width: 800px){
        #project-grid{
            display: grid;
            grid-template-areas:
                'tribute survey'
                'product tech_page';
            }    
        }   
        .tribute_area{
            grid-area: tribute;
        }
        .survey_area{
            grid-area: survey;
        }
        .product_area{
            grid-area: product;
        }
        .tech_page_area{
            grid-area: tech_page;
        }
        .project-tile{
            display: flex;
            margin: 1em 1em 1em 1em;
            height: 200px;
            flex: 0 1 200px;
            box-shadow: 0.2px 0.2px 2px rgba(0, 0, 0, 0.37), 0.5px 0.5px 5px rgba(0, 0, 0, 0.60);
        }
        #contact{
            height: 25vh;
            display: flex;
            position: relative;
            flex-direction: column;
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: cursive;
        }
        #contact h6{
            text-align: center;
            font-size: large;
        }
        #contact a{
            text-decoration: none;
            font-size: medium;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div id="navbar-div">
            <nav id="navbar">
                <a href="#welcome-section">Welcome</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
        <section id="welcome-section">
            <h1>Hi I am sandeep</h1>
            <h6>new to FCC,but not to programming</h6>
        </section>
        <section id="projects">
            <h6>my projects</h6>
            <div id="project-grid">
                    <a href="https://saba06.github.io/FCC_web_design/freecodecamp" class="project-tile tribute_area"><img src="" alt="Tribute page"></a>
                    <a href="https://saba06.github.io/FCC_web_design/survey_form" class="project-tile survey_area"><img src="" alt="survey_form"></a>
                    <a href="https://saba06.github.io/FCC_web_design/product_landing_page#order-form-div" class="project-tile product_area"><img src="" alt="product_landing_page"></a>
                    <a href="https://saba06.github.io/FCC_web_design/technical%20docu%20page" class="project-tile tech_page_area"><img src="" alt="technical docu page"></a>
            </div>
        </section>
        <section id="contact">
            <h6>Let's work away from other (social<->distancing :D)</h6>
            <a href="https://www.freecodecamp.org/_saba06" id="profile-link" target="_blank">FCC</a>
        </section>
    </body>
</html>
